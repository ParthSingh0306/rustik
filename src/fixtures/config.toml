theme = "themes/mocha.json"

[keys.normal]
"G" = "MoveToBottom"
"O" = ["InsertLineAtCursor", { EnterMode = "Insert" } ]
"o" = [ "InsertLineBelowCursor", { EnterMode = "Insert" } ]
"u" = "Undo"
"q" = "Quit"
"p" = ["MoveUp", "MoveRight"]
"h" = "MoveLeft"
"j" = "MoveDown"
"k" = "MoveUp"
"l" = "MoveRight"
"Left" = "MoveLeft"
"Down" = "MoveDown"
"Up" = "MoveUp"
"Right" = "MoveRight"
"0" = "MoveToLineStart" 
"Home" = "MoveToLineStart" 
"$" = "MoveToLineEnd"
"End" = "MoveToLineEnd"
"Ctrl-b" = "PageUp"
"Ctrl-f" = "PageDown"
"x" = "DeleteCharAtCursorPos"
"d" = { "d" = "DeleteCurrentLine" } 
"z" = { "z" = "MoveLineToViewportCenter" } 
"g" = { "g" = "MoveToTop" } 
"i" = { EnterMode = "Insert" }

[keys.insert]
Enter = "NewLine"
Backspace = "DeletePreviousChar"
Esc = { EnterMode = "Normal" }

